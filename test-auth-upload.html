<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîí Authentication Upload Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Direct Upload API Call (Should Fail)</h3>
        <p>This should return 401 Unauthorized since we're not authenticated.</p>
        <button onclick="testDirectUpload()">Test Direct Upload</button>
        <div id="direct-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Check Authentication Status</h3>
        <p>Check if we have a valid session.</p>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Session Test API</h3>
        <p>Test the session API endpoint.</p>
        <button onclick="testSessionAPI()">Test Session API</button>
        <div id="session-result" class="result"></div>
    </div>

    <script>
        async function testDirectUpload() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Create a test file
                const testFile = new File(['Test resume content'], 'test-resume.txt', { type: 'text/plain' });
                const formData = new FormData();
                formData.append('file', testFile);
                
                const response = await fetch('/api/upload-resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Expected Result: ${response.status} - ${data.error}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Unexpected Result: ${response.status} - ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function checkAuthStatus() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = 'Checking...';
            
            try {
                const response = await fetch('/api/test-session');
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="result">Session Status: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testSessionAPI() {
            const resultDiv = document.getElementById('session-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/test-session');
                const data = await response.json();
                
                if (data.authenticated) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Authenticated: ${data.user?.email || 'Unknown'}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Not Authenticated: ${data.error || 'No session found'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
